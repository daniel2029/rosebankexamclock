<!DOCTYPE html>
<html>

<head>
    <title>RBC Exam Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://daniel2029.github.io/rosebankexamclock/bootstrap.min.css">
    <link rel="stylesheet" href="https://daniel2029.github.io/rosebankexamclock/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="startTime(), tick()">
    <div id="container">
        <div id="leftPanel">
            <div id="examEventsContainer">

            </div>
        </div>
        <div id="rightPanel">
            <div id="examLogoContainer">

            </div>
            <div id="examAnalogueClockContainer">s
                <div class="clock">
                    <div id="s" class="transform"></div>
                    <div id="m" class="transform"></div>
                    <div id="h" class="transform"></div>
                    <div id="center" ></div>
                </div>
            </div>
            <div id="examDigitalClockContainer">
                <div id="DigitalClock" class="timeDisplay" style="font-size: 100px;text-transform: uppercase;font-weight: bold;"></div>
            </div>
            <div id="examDateClockContainer">
                <div id="DateClock" class="timeDisplay" style="font-size: 50px;font-weight: 0;"></div>
            </div>
        </div>
    </div>
</body>
<script>
    function startTime() {
        var today = new Date();
        document.getElementById('DigitalClock').innerHTML = today.toLocaleString('en-AU', {
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: true
        });
        document.getElementById('DateClock').innerHTML = today.toLocaleString('en-AU', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
        var t = setTimeout(startTime, 500);
    }

    
    function tick(){
      with(new Date()){
        var h, m, s;
        h = 30 * (getHours() % 12 + getMinutes() / 60);
        m = 6 * getMinutes();
        s = 6 * getSeconds();
        console.log(s);
        document.getElementById('s').style.cssText="-webkit-transform:rotate("+s+"deg);";
        document.getElementById('m').style.cssText="-webkit-transform:rotate("+m+"deg);";
        document.getElementById('h').style.cssText="-webkit-transform:rotate("+h+"deg);";
        setTimeout(tick, 500);
      }
	}
</script>



</html>
